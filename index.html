<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu-logo-and-nav">
          <img class="menu" src="images/icon-menu.svg" alt="Menu" />
          <img class="logo" src="images/logo.svg" alt="Logo" />
          <nav>
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart-and-profile">
          <img class="cart" src="images/icon-cart.svg" alt="Cart" />
          <img class="profile" src="images/image-avatar.png" alt="Profile" />
        </div>
      </div>
      <hr />
    </header>

    <main>
      <section class="product-images">
        <div class="container">
          <img
            class="main-picture"
            src="images/image-product-1.jpg"
            alt="Product"
          />
          <div class="nexts">
            <div class="previus">
              <img src="images/icon-previous.svg" alt="previus" />
            </div>
            <div class="next">
              <img src="images/icon-next.svg" alt="next" />
            </div>
          </div>
          <div class="aside-images">
            <img src="images/image-product-1-thumbnail.jpg" alt="Product" />
            <img src="images/image-product-2-thumbnail.jpg" alt="Product" />
            <img src="images/image-product-3-thumbnail.jpg" alt="Product" />
            <img src="images/image-product-4-thumbnail.jpg" alt="Product" />
          </div>
        </div>
      </section>

      <section class="description">
        <h5>SNEAKER COMPANY</h5>
        <h2>Fall Limited Edition Sneakers</h2>
        <p class="text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <p class="actual">$125.00</p>
          <!--50%-->
          <p class="old">$250.00</p>
        </div>
        <div class="ammount-and-cart">
          <div class="ammount">
            <a href="#" class="minus">-</a>
            <p class="number">0</p>
            <a href="#" class="plus">+</a>
          </div>
          <button type="button">
            <img src="images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
